<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Piano</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
</head>
<body>
    <div id="keyboard">
        <ul id="keys">
          <li note="C2" class="white">C2</li>
          <li note="C2#" class="black">C2#</li>
          <li note="D2" class="white offset">D2</li>
          <li note="D2#" class="black">D2#</li>
          <li note="E2" class="white offset">E2</li>
          <li note="F2" class="white">F2</li>
          <li note="F2#" class="black">F2#</li>
          <li note="G2" class="white offset">G2</li>
          <li note="G2#" class="black">G2#</li>
          <li note="A2" class="white offset">A2</li>
          <li note="A2#" class="black">A2#</li>
          <li note="B2" class="white offset">B2</li>
          <li note="C3" class="white">C3</li>
          <li note="C3#" class="black">C3#</li>
          <li note="D3" class="white offset">D3</li>
          <li note="D3#" class="black">D3#</li>
          <li note="E3" class="white offset">E3</li>
          <li note="F3" class="white">F3</li>
          <li note="F3#" class="black">F3#</li>
          <li note="G3" class="white offset">G3</li>
          <li note="G3#" class="black">G3#</li>
          <li note="A3" class="white offset">A3</li>
          <li note="A3#" class="black">A3#</li>
          <li note="B3" class="white offset">B3</li>
          <li note="C4" class="white">C4</li>
          <li note="C4#" class="black">C4#</li>
          <li note="D4" class="white offset">D4</li>
          <li note="D4#" class="black">D4#</li>
          <li note="E4" class="white offset">E4</li>
          <li note="F4" class="white">F4</li>
        </ul>
      </div>
      <script src='main.js'></script>     
</body>
</html>
